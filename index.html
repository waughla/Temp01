<!DOCTYPE html>
<html>
<head>
    <title>Tables - A Bucket List</title>
</head>
<body>
    <div class="content">
        <h1>A Bucket List</h1>
        <table border="1" width="100%">
            <caption>Bucket List</caption>
            <thead>
                <tr>
                    <th>Activity</th>
                    <th>Priority</th>
                    <th>Age-To-Complete</th>
                    <th>Done</th>
                </tr>
            </thead>
            <tr>
                <td>Learn to waltz</td>
                <td>High</td>
                <td>32</td>
                <td>Sorta</td>
            </tr>
            <tr>
                <td>Wrestle a Bear</td>
                <td>High</td>
                <td>50</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Streak during halftime</td>
                <td>Highest</td>
                <td>40</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Eat 3lbs of Figs</td>
                <td>Lowest</td>
                <td>22</td>
                <td>Yes</td>
            </tr>
        </table>
    </div>
</body>
</html>
