<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms - Amateur Science</title>
</head>

<body>
    <div class="content">

        <h1>Submit an Amateur Scientific Paper!</h1>
        <form action="fakePage.html" method="POST">
        Title of Paper: <input type="text" name="paperTitle" /><br/>
        Audience::<br/>
        <input type="radio" name="answer" value="Layperson" checked/>Layperson<br/>
        <input type="radio" name="answer" value="Professional"/>Professional<br/>
        <input type="radio" name="answer" value="Expert"/>Expert<br/>
        <input type="checkbox" name="myChoices" value="Reviewed"/>Peer Reviewed?<br/>
        <input type="checkbox" name="myChoices" value="Feedback" checked/>Open to Feedback?<br/>
        <input type="submit"/><input type="reset"/><br/>
        </form>
    </div>
</body>
</html>
